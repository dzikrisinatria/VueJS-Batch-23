<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-for="komen in komentar">
            <button @click="addScore(komen.index)" name="tambah">+</button>
            <p>{{ komen.pesan }} || {{ komen.tanggal }} || Score : {{ komen.latestScore }}</p>
            <button @click="subScore(komen.index)" name="kurang">-</button>
            <br/>
            <br/>
        </div>
        <textarea v-model="pesan" v-on:keyup.enter="addKomentar"></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                komentar: [
                    {
                        index : 0,
                        pesan : 'komentar 1 komentar 1 komentar 1',
                        tanggal : '29-07-2020',
                        score : 1,
                        latestScore : 1
                    },
                    {
                        index : 1,
                        pesan : 'komentar 2 komentar 2 komentar 2',
                        tanggal : '28-07-2020',
                        score : 6,
                        latestScore : 6,
                    },
                    {
                        index : 2,
                        pesan : 'komentar 3 komentar 3 komentar 3',
                        tanggal : '27-07-2021',
                        score : 5,
                        latestScore : 5,
                    },
                ],
                index : 0,
                pesan : '',
                tanggal : '09-07-2021',
                score : 0,
            },
            methods: {
                addKomentar: function(){
                    this.komentar.push({
                        index : this.komentar.length,
                        pesan : this.pesan,
                        tanggal : this.tanggal,
                        score : this.score,
                        latestScore : this.score
                    })
                    this.pesan = ""
                },

                addScore: function(index){
                    let initScore = this.komentar[index].score

                    if (initScore < this.komentar[index].latestScore){
                        this.komentar[index].latestScore--
                    } else if (initScore == this.komentar[index].latestScore){
                        this.komentar[index].latestScore++
                    } else if (initScore > this.komentar[index].latestScore){
                        this.komentar[index].latestScore = initScore + 1
                    }
                },
                
                subScore: function(index){
                    let initScore = this.komentar[index].score

                    if (initScore > this.komentar[index].latestScore){
                        this.komentar[index].latestScore++
                    } else if (initScore == this.komentar[index].latestScore){
                        this.komentar[index].latestScore--
                    } else if (initScore < this.komentar[index].latestScore){
                        this.komentar[index].latestScore = initScore - 1
                    }
                }
            }
        })
    </script>
</body>

</html>
